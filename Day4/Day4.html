 <!-- Created a simple forms that redirect searches with google -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="search">
            <input id="search" type="text" name="q">
            <button>Google search</button>
        </label>
    </form>
    <!-- https://www.google.com/search?q=microunit Action=https://www.google.com/search(where the form data to be submitted) , Name=q(name attribute is used to specify the category of data which is enterd on the input box simply rowname of data in the database),Value=microunit (writen in input element),Name:value pair(q=microunit) -->
</body>
</html>
