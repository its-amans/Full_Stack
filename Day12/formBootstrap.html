<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="heading">Creating Form</h1>
        <!-- mb3 means margin bottom 3 -->
        <form action="" class="mb3">
            <div class="row">
                <div class="mb3 col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control"id="name">
                </div>
                <div class="mb3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control"id="email">
                </div>
            </div>
            <br>
            <div class="mb3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Click to choose city</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Delhi">Delhi</option>
                  </select>
            </div>
            <br>
            <div class="mb3">
                <input type="checkbox" class="form-check-input" id="agree" checked>
                <label for="agree" class="form-check-label" >Agree</label>
            </div>
            <div class="mb3">
                <input type="checkbox" class="form-check-input" id="disagree">
                <label for="disagree" class="form-check-label">Not Agree</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
